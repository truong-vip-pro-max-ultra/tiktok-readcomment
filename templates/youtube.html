        <script>
            function base64UrlEncode(str) {
              let base64 = btoa(str);
              return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            }
            let currentComment = "";
            let username = "";

            let audioContext;
            let audioSource;
            let analyzer;

            const audio = document.getElementById("player");

            const musicWave = document.getElementById('musicWave');
            const ctxMusicWave = musicWave.getContext('2d');

            async function startClient() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    audioSource = audioContext.createMediaElementSource(audio);
                    analyzer = audioContext.createAnalyser();

                    audioSource.connect(analyzer);
                    analyzer.connect(audioContext.destination);

                    analyzer.fftSize = 256;
                }
                const button = document.getElementById("startButton");
                button.innerText = "Đang Đọc...";
                button.disabled = true;
                button.classList.add("opacity-50", "cursor-not-allowed");

                username = document.getElementById("username").value.trim();
                if (!username) {
                    showError("Vui lòng nhập link");
                    button.innerHTML = `<i class="fas fa-rocket"></i>Start`;
                    button.disabled = false;
                    button.classList.remove("opacity-50", "cursor-not-allowed");
                    return;
                }

                try {
                    button.innerText = "Đang kiểm tra...";
                    button.disabled = true;
                    button.classList.add("opacity-50", "cursor-not-allowed");

                    const check_live = await fetch(`/youtube/check/${base64UrlEncode(username)}`);
                    if (check_live.status === 400) {
                        button.innerHTML = `<i class="fas fa-rocket"></i>Start`;
                        button.disabled = false;
                        button.classList.remove("opacity-50", "cursor-not-allowed");
                        showError(`Link không đúng hoặc không livestream`);
                        return;
                    } else if (!check_live.ok) {
                        button.innerHTML = `<i class="fas fa-rocket"></i>Start`;
                        button.disabled = false;
                        button.classList.remove("opacity-50", "cursor-not-allowed");
                        showError("Đã xảy ra lỗi. Vui lòng thử lại!");
                        return;
                    } else {
                        showSuccess("Start thành công");
                    }
                } catch (error) {
                    console.error("Lỗi khi gửi request:", error);
                    showError("Không thể kết nối tới server!");
                }

                // Gửi request bắt đầu
                await fetch("/youtube/start", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username })
                });

                // Xử lý audio "dọn đường" cho mobile
                // const audio = document.getElementById("player");
                try {
                    audio.src = ""; // Làm sạch
                    await audio.play();
                    audio.pause();
                    audio.currentTime = 0;
                    console.log("Audio unlocked bởi người dùng.");
                } catch (err) {
                    console.warn("Trình duyệt không cho phép phát audio tự động:", err);
                }

                button.innerText = "Đang Đọc...";
                button.disabled = true;
                button.classList.add("opacity-50", "cursor-not-allowed");

                // Gọi lần đầu
                fetchComment();
            }

            function waitForAudioLoad(audio) {
                return new Promise((resolve, reject) => {
                    audio.oncanplaythrough = resolve;
                    audio.onerror = reject;
                });
            }

            async function fetchComment() {
                try {
                    /*const res = await fetch("/youtube/comment", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username })
                    });*/
                    const res = await fetch(`/youtube/comment/${base64UrlEncode(username)}`)
                    const data = await res.json();

                    if (data.latest_comment && data.latest_comment !== currentComment) {
                        currentComment = data.latest_comment;

                        const commentBox = document.getElementById("comment");
                        commentBox.innerText += currentComment + '\n';
                        commentBox.scrollTop = commentBox.scrollHeight;

                        audio.src = `/youtube/audio/${base64UrlEncode(username)}?t=${Date.now()}`;
                        /*const response = await fetch("/youtube/audio", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ username })
                        });

                        if (response.ok) {
                            const audioBlob = await response.blob();
                            const audioUrl = URL.createObjectURL(audioBlob);
                            const audio = new Audio(audioUrl);

                            audio.load();
                            {#audio.playbackRate = 1.5;#}

                            await waitForAudioLoad(audio);
                            audio.onended = () => {
                                fetchComment();
                            };

                            await audio.play();
                        } else {
                            console.error("Failed to fetch audio");
                            setTimeout(fetchComment, 1000);
                        }
                        */
                        audio.onended = () => {
                            fetchComment();
                        };

                        {# create music wave #}

                        function resizeCanvas() {
                            musicWave.width = musicWave.offsetWidth;
                            musicWave.height = musicWave.offsetHeight;
                        }

                        resizeCanvas();
                        window.addEventListener('resize', resizeCanvas);

                        const bufferLength = analyzer.frequencyBinCount;
                        const dataArray = new Uint8Array(bufferLength);

                        function draw() {
                            requestAnimationFrame(draw);

                            analyzer.getByteFrequencyData(dataArray);

                            ctxMusicWave.clearRect(0, 0, musicWave.width, musicWave.height);

                            const barWidth = (musicWave.width / bufferLength) * 2.5;
                            let barHeight;
                            let x = 0;

                            for (let i = 0; i < bufferLength; i++) {
                                barHeight = dataArray[i];
                                ctxMusicWave.fillStyle = `rgb(${barHeight + 100},50,200)`;
                                ctxMusicWave.fillRect(x, musicWave.height - barHeight / 1.75, barWidth, barHeight / 1.75);
                                x += barWidth + 1;
                            }
                        }
                        audio.onplay = () => {
                            if (audioContext.state === 'suspended') {
                                audioContext.resume();
                            }
                            draw();
                        };
                        {# end music wave #}

                        await audio.play();
                    } else {
                        setTimeout(fetchComment, 1000);
                    }
                } catch (err) {
                    console.error("Lỗi khi fetch hoặc phát audio:", err);
                    setTimeout(fetchComment, 1000);
                }
            }

        </script>

     <script>
      function showError(message) {
        const popup = document.getElementById("errorPopup");
        const msg = document.getElementById("errorMessage");

        msg.innerText = message;
        popup.classList.remove("hidden");

        // Tự ẩn sau 4 giây
        setTimeout(() => {
          hideError();
        }, 4000);
      }

      function showSuccess(message) {
        const popup = document.getElementById("successPopup");
        const msg = document.getElementById("successMessage");

        msg.innerText = message;
        popup.classList.remove("hidden");

        // Tự ẩn sau 4 giây
        setTimeout(() => {
          hideSuccess();
        }, 4000);
      }


      function hideError() {
        const popup = document.getElementById("errorPopup");
        popup.classList.add("hidden");
      }
       function hideSuccess() {
        const popup = document.getElementById("successPopup");
        popup.classList.add("hidden");
      }

    </script>
